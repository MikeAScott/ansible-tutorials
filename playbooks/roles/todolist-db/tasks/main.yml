---
- include: CentOS.yml
  when: ansible_distribution == "CentOS"

- include: Ubuntu.yml
  when: ansible_distribution == "Ubuntu"

- name: Ensure todolist db is present
  mysql_db:
    name: "{{ db_name }}"
    state: absent
  become: true

- name: Ensure todo user is present
  mysql_user:
    name: "{{ db_user }}"
    host: "%"
    password: "{{ db_password }}"
    priv: "{{ db_name }}.*:ALL"
    state: present
  become: true